
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h4 class="title"><b>Usuarios</b></h4>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" href="" class="boton-rojo">Descargar base</button>
                                    </div>
                                </div>
                                <br>
                                <div class="row align-items-center">
                                  <div class="col-sm-4">
                                    <div class="form-group">
                                      <label>Buscar por Nombre</label>
                                      <input type="text" class="form-control" [(ngModel)]="searchText">            
                                    </div>
                                  </div>
                                  <div class="col-sm-4">
                                    <div class="form-group">
                                      <br>
                                      <button class="btn-buscar" (click)="filterByUsername(searchText)">Buscar</button>
                                    </div>
                                  </div>
                                  <div class="col-md-4">
                                    <div class="form-group">
                                      <br>
                                      <button routerLink="/usuarios" class="boton-rojo">Crear nuevo</button>                                                                   
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="content table-responsive table-full-width">
                                  <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                          <th></th>
                                          <th>Nombre</th>
                                          <th>Apellido</th>
                                          <th>Nombre de usuario</th>
                                          <th>Fecha de creaci√≥n</th>
                                          <th>Documento</th>
                                          <th>Acciones</th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of tableData1.dataRows; let i=index">
                                          <th>{{row.id}}</th>
                                          <td>{{row.name}}</td>
                                          <td>{{row.lastname}}</td>
                                          <td>{{row.username}}</td>
                                          <td>{{row.creationDate}}</td>
                                          <td>{{row.document}}</td>
                                          <td>
                                            <button (click)="editRow(row)">
                                              <i class="fas fa-edit"></i>
                                            </button>    
                                            <button (click)="deleteRow(row)">
                                              <i class="fas fa-trash"></i>
                                            </button>                                     
                                          </td>                                                
                                        </tr>                                    
                                      </tbody>
                                  </table>    
                                  <nav>
                                    <ul class="pagination justify-content-center pagination-color:red">
                                      <li class="page-item" [class.disabled]="currentPage === 1">
                                        <a class="page-link" href="#" (click)="setCurrentPage(currentPage - 1); $event.preventDefault()">Anterior</a>
                                      </li>
                                      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                                        <a class="page-link" href="#" (click)="setCurrentPage(page); $event.preventDefault()">{{page}}</a>
                                      </li>
                                      <li class="page-item" [class.disabled]="currentPage === totalPages">
                                        <a class="page-link" href="#" (click)="setCurrentPage(currentPage + 1); $event.preventDefault()">Siguiente</a>
                                      </li>
                                    </ul>
                                  </nav>
                            </div>                          
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
