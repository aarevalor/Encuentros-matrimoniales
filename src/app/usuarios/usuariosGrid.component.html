<html>
    <head>
        <script src="https://kit.fontawesome.com/97b9a0becc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h4 class="title"><b>Usuarios</b></h4>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" href="" class="boton-rojo">Descargar base</button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Filtrar por fecha</label>
                                            <input type="date" class="form-control" placeholder="Filtrar por fecha" value="Mike" display="Filtrar por fecha">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Buscar</label>
                                            <input type="text" class="form-control" placeholder="" value="">                        
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <br>
                                            <button routerLink="/usuarios" class="boton-rojo">Crear nuevo</button>                                                                   
                                        </div>
                                    </div>
                            </div>
                            </div>
                            <div class="content table-responsive table-full-width">
                                  <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                          <th></th>
                                          <th>Nombre</th>
                                          <th>Apellido</th>
                                          <th>Nombre de usuario</th>
                                          <th>Fecha de creaci√≥n</th>
                                          <th>Documento</th>
                                          <th>Acciones</th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of tableData1.dataRows; let i=index">
                                          <th>{{row.id}}</th>
                                          <td>{{row.name}}</td>
                                          <td>{{row.lastname}}</td>
                                          <td>{{row.username}}</td>
                                          <td>{{row.creationDate}}</td>
                                          <td>{{row.document}}</td>
                                          <td>
                                            <button (click)="editRow(row)">
                                              <i class="fas fa-edit"></i>
                                            </button>    
                                            <button (click)="deleteRow(row)">
                                              <i class="fas fa-trash"></i>
                                            </button>                                     
                                          </td>                                                
                                        </tr>
                                      </tbody>
                                  </table>        
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
