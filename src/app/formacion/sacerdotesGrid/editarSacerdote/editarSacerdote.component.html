<html>
    <head>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script>
        $( function() {
            $( "#fechaCreacion" ).datepicker();
        } );
        </script>
    </head>
<body>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Editar Registro</h4>
                        </div>                        
                        <div class="content">
                            <form [formGroup]="editarSacerdoteForm" (ngSubmit)="editarSacerdote()">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Fecha</label>
                                                <div class="input-group date" data-provide="datepicker">
                                                  <input type="date" class="form-control" id ="fechaCreacion" name="fechaCreacion" formControlName="fechaCreacion" >
                                                  <div class="input-group-addon">
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Jornadas de Diálogo</label>
                                            <br>
                                            <input type="text" id="jornadaDialogo" formControlName="jornadaDialogo"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Retorno Espiritual</label>
                                            <br>
                                            <input type="text" id="retornoEspiritual" formControlName="retornoEspiritual" name="retornoEspiritual"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Lenguajes del Amor</label>
                                            <br>
                                            <input type="text" id="lenguajeAmor" formControlName="lenguajeAmor"  name="lenguajeAmor" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Guiar a través de la relación</label>
                                            <br>
                                            <input type="text" id="guiaDeRelacion" formControlName="guiaDeRelacion"  name="guiaDeRelacion" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Sacramentos</label>
                                            <br>
                                            <input type="text" id="sacramento" formControlName="sacramento"  name="sacramento" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Dias en nuestro sacramento</label>
                                            <br>
                                            <input type="text" id="diosEnSacramento" formControlName="diosEnSacramento"  name="diosEnSacramento" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Dios en nuestras vídas</label>
                                            <br>
                                            <input type="text" id="diosEnVida" formControlName="diosEnVida"  name="diosEnVida" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Patrones de comportamiento</label>
                                            <br>
                                            <input type="text" id="patronesComportamiento" formControlName="patronesComportamiento"  name="patronesComportamiento" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Dialogo profundo</label>
                                            <br>
                                            <input type="text" id="dialogoProfundo" formControlName="dialogoProfundo"  name="dialogoProfundo" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Servidores de post encuentro</label>
                                            <br>
                                            <input type="text" id="servidoresPostEncuentro" name="servidoresPostEncuentro" formControlName="servidoresPostEncuentro"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Formación para acompañantes</label>
                                            <br>
                                            <input type="text" id="formacionAcompanantes" name="formacionAcompanantes" formControlName="formacionAcompanantes"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>El Padre nuestro</label>
                                            <br>
                                            <input type="text" id="padreNuestro" name="padreNuestro" formControlName="padreNuestro"  class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Trasmisión nacional</label>
                                            <br>
                                            <input type="text" id="transmisionNacional" name="transmisionNacional" formControlName="transmisionNacional"  class="form-control">
                                        </div>
                                    </div>                               
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="submit" class="boton-rojo">Guardar</button>
                                        <a routerLink="/sacerdotesGrid" class="boton-gris">Cancelar</a>                                
                                    </div>
                                </div>
                                
                                
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
</body>
</html>
