<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Crear Nuevo</h4>
                    </div>                    
                    <div class="content">
                        <form #formularioSacerdote="ngForm" (ngSubmit)="newSacerdote()">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Fecha</label>
                                            <div class="input-group date" data-provide="datepicker">
                                              <input type="date" class="form-control" id ="fechaCreacion" name="fechaCreacion">
                                              <div class="input-group-addon">
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Jornadas de Diálogo</label>
                                        <br>
                                        <input type="text" id="jornadaDialogo" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Retorno Espiritual</label>
                                        <br>
                                        <input type="text" id="retornoEspiritual" name="numFdsPostPeriodo" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Lenguajes del Amor</label>
                                        <br>
                                        <input type="text" id="lenguajeAmor" name="numMatrimonioVivieron" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Guiar a través de la relación</label>
                                        <br>
                                        <input type="text" id="guiaDeRelacion" name="numComunidadApoyo" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Sacramentos</label>
                                        <br>
                                        <input type="text" id="sacramento" name="numServiciosComunidad" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Dias en nuestro sacramento</label>
                                        <br>
                                        <input type="text" id="diosEnSacramento" name="numMatrimoiosComunidad" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Dios en nuestras vídas</label>
                                        <br>
                                        <input type="text" id="diosEnVida" name="numComunidadApoyo" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Patrones de comportamiento</label>
                                        <br>
                                        <input type="text" id="patronesComportamiento" name="numServiciosComunidad" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Dialogo profundo</label>
                                        <br>
                                        <input type="text" id="dialogoProfundo" name="numMatrimoiosComunidad" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Servidores de post encuentro</label>
                                        <br>
                                        <input type="text" id="servidoresPostEncuentro" name="servidoresPostEncuentro" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Formación para acompañantes</label>
                                        <br>
                                        <input type="text" id="formacionAcompanantes" name="formacionAcompanantes" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>El Padre nuestro</label>
                                        <br>
                                        <input type="text" id="padreNuestro" name="padreNuestro" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Trasmisión nacional</label>
                                        <br>
                                        <input type="text" id="transmisionNacional" name="transmisionNacional" class="form-control">
                                    </div>
                                </div>                               
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="submit" class="boton-rojo">Crear nuevo</button>
                                    <a routerLink="/sacerdotesGrid" class="boton-gris">Cancelar</a>                                
                                </div>
                            </div>
                            
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
