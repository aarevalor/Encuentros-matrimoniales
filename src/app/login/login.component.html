<!doctype html>
<html lang="en">
   <head>
      <title>Login 05</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="login.component.css">
   </head>
   <body>
      <section class="ftco-section">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-6 text-center mb-5">
                  <h3 class="heading-section">Iniciar sesión</h3>
               </div>
            </div>
            <div class="row justify-content-center">
               <div class="col-md-7 col-lg-5">
                  <div class="wrap">
                     <div class="img" style="background-image: url(/assets/img/encuentro_logo_login.png);"></div>
                     <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                           <div class="w-100">
                              <h3 class="mb-4">Ingresar</h3>
                           </div>
                           <div class="w-100">
                              <p class="social-media d-flex justify-content-end">
                                 <!-- <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a> -->
                                 <!-- <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a> -->
                              </p>
                           </div>
                        </div>
                        <form action="#" class="signin-form">
                           <div class="form-group mt-3">
                              <input type="text" class="form-control" [(ngModel)]="username" required>
                              <label class="form-control-placeholder" for="username">Usuario</label>
                           </div>
                           <div class="form-group">
                              <input id="password-field" type="password" [(ngModel)]="password" class="form-control" required>
                              <label class="form-control-placeholder" for="password">Contraseña</label>
                              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                           </div>
                           <div class="form-group">
                              <button type="button" class="form-control btn btn-primary rounded submit px-3" (click)="login(username, password)">Ingresar</button>
                           </div>
                           <div class="form-group d-md-flex">
                              <div class="w-50 text-left">
                                 <label class="checkbox-wrap checkbox-primary mb-0">Recuerdame
                                 <input type="checkbox" checked>
                                 <span class="checkmark"></span>
                                 </label>
                              </div>
                              <div class="w-50 text-md-right">
                                 <a href="#">Olvido la contraseña</a>
                              </div>
                           </div>
                        </form>
                        <p class="text-center"><a data-toggle="tab" (click)="register()">Registrarse</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
