<html>
    <head>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
        </script>
    </head>
<body>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Nuevo primer pilar</h4>
                        </div>
                        
                        <div class="content">
                            <form #formularioPrimerPilar="ngForm" (ngSubmit)="newPilar()">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Fecha</label>
                                            <div class="input-group date" data-provide="datepicker">
                                              <input type="date" class="form-control" id ="fechaCreacion" name="fechaCreacion" required="true">
                                              <div class="input-group-addon">
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                  
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Fin de semana</label>
                                            <br>
                                            <input type="text" id="numFDS" name="numFDS" pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div>  
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>N° de Religiosos/as que lo vivieron</label>
                                                <br>
                                                <input type="text" id="numReligiososVivieron" name="numReligiososVivieron" pattern="^[0-9]+$"class="form-control" required="true">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>N° de Matrimonios que lo vivieron</label>
                                                <br>
                                                <input type="text" id="numMatrinoniosVivieron" name="MatrimoniosVividos" pattern="^[0-9]+$"class="form-control">
                                            </div>
                                        </div>
                                     

                                    </div>
                                  
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Matrimonios que lo vivieron</label>
                                            <br>
                                            <input type="text" id="numMatrinoniosVivieron" name="MatrimoniosVividos" pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Sacerdotes que lo vivieron</label>
                                            <br>
                                            <input type="text" id="numSacerdotesVivieron" name="numSacerdotesVivieron" pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div> 
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="select-pais">Pais</label>
                                            <select type="text" id="select-pais" (change)="onSelectPais($event.target.value)" class="form-control">
                                                <option value="" disabled selected>Seleccione un pais</option>
                                            <option *ngFor="let pais of paises" [value]="pais.id">{{pais.nombre}}</option>
                                            </select>
                                        </div>
                                     </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Ciudad</label>
                                            <select type="text" id="select-ciudad" class="form-control" [disabled]="!selectedPais" [(ngModel)]="selectedCiudad">
                                              <option value="" disabled selected>Selecciona una ciudad</option>
                                              <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ciudad.name}}</option>
                                            </select>
                                          </div>
                                    </div>
                                   
                                                                     
                                </div>
                             
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="submit" class="boton-rojo">Crear nuevo</button>
                                        
                                    </div>
                                    <div class="col-md-3">
                                        <button routerLink="/primerPilarGrid" class="boton-gris">Cancelar</button>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>
    <script src="js/jquery-1.7.1.js"></script>  
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
</body>
</html>
