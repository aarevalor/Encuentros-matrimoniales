<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Nuevo cuarto pilar</h4>
                    </div>                    
                    <div class="content">
                        <form #formularioCuartoPilar="ngForm" (ngSubmit)="newPilar()">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Fecha</label>
                                            <div class="input-group date" data-provide="datepicker">
                                              <input type="date" class="form-control" id ="fecha" name="fecha">
                                              <div class="input-group-addon">
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° Servidores de Post-Encuentro activos</label>
                                        <br>
                                        <input type="text" id="numServidoresPostActivos" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° FdS Servidores Post-Encuentro en el periodo</label>
                                        <br>
                                        <input type="text" id="numFdsPostPeriodo" name="numFdsPostPeriodo" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° Matrimonios que vivieron Servidores Post-Encuentro</label>
                                        <br>
                                        <input type="text" id="numMatrimonioVivieron" name="numMatrimonioVivieron" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Comunidades de apoyo</label>
                                        <br>
                                        <input type="text" id="numComunidadApoyo" name="numComunidadApoyo" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Servidores de comunidad</label>
                                        <br>
                                        <input type="text" id="numServiciosComunidad" name="numServiciosComunidad" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Matrimonios Asistentes por Comunidad</label>
                                        <br>
                                        <input type="text" id="numMatrimoiosComunidad" name="numMatrimoiosComunidad" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° Sacerdotes Asistentes por Comunidad</label>
                                        <br>
                                        <input type="text" id="numSacerdotesComunidad" name="numSacerdotesComunidad" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Religiosos/as Asistentes por Comunidad</label>
                                        <br>
                                        <input type="text" id="numReligiososComunidad" name="numReligiososComunidad" class="form-control">
                                    </div>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="submit" class="boton-rojo">Crear nuevo</button>
                                    <a routerLink="/cuartoPilarGrid" class="boton-gris">Cancelar</a>                                
                                </div>
                            </div>
                            
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
