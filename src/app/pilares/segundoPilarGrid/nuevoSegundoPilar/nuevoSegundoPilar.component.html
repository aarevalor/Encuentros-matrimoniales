<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Nuevo segundo pilar</h4>
                    </div>
                    
                    <div class="content">
                        <form #formularioSegundoPilar="ngForm" (ngSubmit)="newPilar()">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Fecha</label>
                                            <div class="input-group date" data-provide="datepicker">
                                              <input type="date" class="form-control" id ="fecha" name="fecha">
                                              <div class="input-group-addon">
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Matrimonios Servidores de FdS activos</label>
                                        <br>
                                        <input type="text" id="MatrimoniosServidores" name="MatrimoniosServidores" pattern="^[0-9]+$"class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Sacerdotes Servidores de FdS activos</label>
                                        <br>
                                        <input type="text" id="SacerdotesServidores" name="SacerdotesServidores" pattern="^[0-9]+$"class="form-control">
                                    </div>
                                </div> 
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Matrimonios Servidores de FdS profundos activos</label>
                                        <br>
                                        <input type="text" id="MatrimoniosProfundosServidores" name="MatrimoniosProfundosServidores" pattern="^[0-9]+$"class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Sacerdotes Servidores de FdS profundos activos</label>
                                        <br>
                                        <input type="text" id="SacerdotesProfundosServidores" name="SacerdotesProfundosServidores" pattern="^[0-9]+$"class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de fines de semana Profundos en el periodo</label>
                                        <br>
                                        <input type="text" id="FdSProfundosPeriodo" name="FdSProfundosPeriodo" pattern="^[0-9]+$"class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Matrimonios que vivieron FdS Profundo</label>
                                        <br>
                                        <input type="text" id="MatrimoniosProfundosVividos" name="MatrimoniosProfundosVividos" pattern="^[0-9]+$"class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Sacerdotes que vivieron FdS profundo</label>
                                        <br>
                                        <input type="text" id="SacerdotesProfundosVividos" name="SacerdotesProfundosVividos" pattern="^[0-9]+$" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Matrimonios que debutaron después de FdS Profundo</label>
                                        <br>
                                        <input type="text" id="MatrimoniosProfundosDebutados" name="MatrimoniosProfundosDebutados" pattern="^[0-9]+$" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>N° de Sacerdotes que debutaron después de FdS Profundo</label>
                                        <br>
                                        <input type="text" id="SacerdotesProfundosDebutados" name="SacerdotesProfundosDebutados" pattern="^[0-9]+$" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <button type="submit" class="boton-rojo">Crear nuevo</button>
                                    <a routerLink="/segundoPilarGrid" class="boton-gris">Cancelar</a>
                                </div>
                            </div>
                            
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
