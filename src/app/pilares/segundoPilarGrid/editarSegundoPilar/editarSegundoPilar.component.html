<html>
    <head>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script>
        $( function() {
            $( "#fechaCreacion" ).datepicker();
        } );
        </script>
    </head>
<body>
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Editar segundo pilar</h4>
                        </div>
                        
                        <div class="content">
                            <form [formGroup]="editarSegundoPilarForm" (ngSubmit)="editarPilar()">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Fecha</label>
                                                <div class="input-group date" data-provide="datepicker">
                                                  <input type="date" class="form-control" id ="fecha" name="fecha">
                                                  <div class="input-group-addon">
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Matrimonios Servidores de FdS activos</label>
                                            <br>
                                            <input type="text" id="numMatrimosServidoresActivos" name="numMatrimosServidoresActivos" formControlName="numMatrimosServidoresActivos"  pattern="^[0-9]+$" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Sacerdotes Servidores de FdS activos</label>
                                            <br>
                                            <input type="text" id="numSacerdotesServidoresActivos" name="numSacerdotesServidoresActivos" formControlName="numSacerdotesServidoresActivos" pattern="^[0-9]+$"class="form-control">
                                        </div>
                                    </div> 
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Matrimonios Servidores de FdS profundos activos</label>
                                            <br>
                                            <input type="text" id="numMatrimosServidoresProfundoActivos" name="numMatrimosServidoresProfundoActivos" formControlName="numMatrimosServidoresProfundoActivos" pattern="^[0-9]+$"class="form-control">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Sacerdotes Servidores de FdS profundos activos</label>
                                            <br>
                                            <input type="text" id="numSacerdotesServidoresprofundoActivos" name="numSacerdotesServidoresprofundoActivos" formControlName="numSacerdotesServidoresprofundoActivos"  pattern="^[0-9]+$"class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de fines de semana Profundos en el periodo</label>
                                            <br>
                                            <input type="text" id="numFdsProfundosPeriodo" name="numFdsProfundosPeriodo" formControlName="numFdsProfundosPeriodo" pattern="^[0-9]+$"class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Matrimonios que vivieron FdS Profundo</label>
                                            <br>
                                            <input type="text" id="numMatrimosVivieronProfundo" name="numMatrimosVivieronProfundo" formControlName="numMatrimosVivieronProfundo" pattern="^[0-9]+$"class="form-control">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Sacerdotes que vivieron FdS profundo</label>
                                            <br>
                                            <input type="text" id="numSacerdotesVivieronProfundo" name="numSacerdotesVivieronProfundo" formControlName="numSacerdotesVivieronProfundo" pattern="^[0-9]+$" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Matrimonios que debutaron después de FdS Profundo</label>
                                            <br>
                                            <input type="text" id="numMatrimosDebutaronProfundo" name="numMatrimosDebutaronProfundo" formControlName="numMatrimosDebutaronProfundo" pattern="^[0-9]+$" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>N° de Sacerdotes que debutaron después de FdS Profundo</label>
                                            <br>
                                            <input type="text" id="numSacerdotesDebutaronProfundo" name="numSacerdotesDebutaronProfundo" formControlName="numSacerdotesDebutaronProfundo" pattern="^[0-9]+$" class="form-control">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="submit" class="boton-rojo">Guardar</button>
                                        <a routerLink="/segundoPilarGrid" class="boton-gris">Cancelar</a>
                                    </div>
                                </div>
                                
                                
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
</body>
</html>
